<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plantilla Maestra Universal | Tienda Negocio</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; }
body { margin: 0; padding: 0; background: #070b14; color: #fff; font-family: 'Montserrat', sans-serif; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
header { background: rgba(11, 18, 32, 0.95); padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #00e5ff; box-shadow: 0 4px 20px rgba(0, 229, 255, 0.15); z-index: 10; }
.brand { display: flex; align-items: center; gap: 15px; }
.brand h1 { margin: 0; font-size: 20px; color: #fff; letter-spacing: 1px; }
.brand span { background: #10b981; color: #000; padding: 4px 8px; border-radius: 6px; font-size: 12px; font-weight: bold; letter-spacing: 1px; text-transform: uppercase; }
.btn { padding: 10px 20px; border: none; border-radius: 8px; font-weight: 600; font-family: inherit; cursor: pointer; transition: all 0.3s ease; display: inline-flex; align-items: center; justify-content: center; gap: 8px; font-size: 13px; }
.btn-cyan { background: #00e5ff; color: #000; box-shadow: 0 0 15px rgba(0, 229, 255, 0.3); }
.btn-cyan:hover { background: #00b8cc; box-shadow: 0 0 25px rgba(0, 229, 255, 0.6); }
.btn-outline { background: transparent; color: #00e5ff; border: 1px dashed #00e5ff; padding: 10px 15px; font-size: 12px; width: 100%; margin-top: 10px; font-weight: 700;}
.btn-outline:hover { background: rgba(0, 229, 255, 0.1); }
.btn-add-section { background: rgba(16, 185, 129, 0.1); color: #10b981; border: 1px dashed #10b981; padding: 15px; width: 100%; font-size: 14px; margin-top: 10px; margin-bottom: 30px; font-weight: bold; text-transform: uppercase; border-radius: 8px; cursor: pointer; transition: 0.3s;}
.btn-add-section:hover { background: rgba(16, 185, 129, 0.2); }
.btn-danger { background: rgba(239, 68, 68, 0.1); color: #ef4444; border: 1px solid #ef4444; padding: 8px 12px; border-radius: 6px; cursor: pointer; height: fit-content; font-size: 12px; font-weight: bold;}
.btn-danger:hover { background: #ef4444; color: #fff; }
.btn-success { background: rgba(16, 185, 129, 0.1); color: #10b981; border: 1px solid #10b981; padding: 8px 12px; border-radius: 6px; cursor: pointer; height: fit-content; font-size: 12px; font-weight: bold;}
.btn-success:hover { background: #10b981; color: #fff; }
.btn-toggle { background: #374151; color: #fff; border: none; padding: 4px 10px; border-radius: 4px; font-size: 10px; font-weight: 700; cursor: pointer; text-transform: uppercase; transition: 0.2s; }
.btn-toggle:hover { background: #4b5563; }
.btn-toggle.off { background: #ef4444; color: #fff; }
.btn-toggle.off:hover { background: #dc2626; }
.main-workspace { display: flex; flex: 1; height: calc(100vh - 66px); }
.editor-panel { width: 45%; display: flex; flex-direction: column; background: #0b101a; border-right: 1px solid #1f2937; }
.tabs-header { display: flex; background: #111827; }
.tab-btn { flex: 1; padding: 15px; background: transparent; border: none; color: #6b7280; font-weight: 600; font-size: 12px; text-transform: uppercase; cursor: pointer; border-bottom: 2px solid transparent; }
.tab-btn.active { color: #00e5ff; border-bottom: 2px solid #00e5ff; background: rgba(0, 229, 255, 0.05); }
.tab-content { display: none; flex: 1; overflow-y: auto; padding: 25px 25px 50px 25px; }
.tab-content.active { display: block; }
::-webkit-scrollbar { width: 8px; }
::-webkit-scrollbar-track { background: #0d121d; }
::-webkit-scrollbar-thumb { background: #374151; border-radius: 4px; }
.form-group { display: flex; flex-direction: column; gap: 8px; margin-bottom: 15px; }
.form-row { display: flex; gap: 10px; margin-bottom: 15px; }
.form-row .form-group { flex: 1; margin-bottom: 0; }
.header-with-toggle { display: flex; justify-content: space-between; align-items: center; }
.header-with-toggle label { font-size: 11px; color: #9ca3af; text-transform: uppercase; font-weight: 600; letter-spacing: 0.5px; margin: 0; }
.form-control { background: #151b2b; border: 1px solid #374151; color: #fff; padding: 12px; border-radius: 8px; font-family: inherit; font-size: 13px; outline: none; width: 100%;}
.form-control:focus { border-color: #00e5ff; }
select.form-control { cursor: pointer; }
textarea.form-control { resize: vertical; min-height: 80px; }
details { background: #111827; border: 1px solid #1f2937; border-radius: 8px; margin-bottom: 15px; display: block; }
summary { background: #151b2b; padding: 15px; font-size: 14px; font-weight: 600; color: #fff; cursor: pointer; outline: none; transition: background 0.3s; border-radius: 8px; display: flex; align-items: center; gap: 10px; }
summary:hover { background: #1a2235; }
.theme-dot { width: 12px; height: 12px; border-radius: 50%; display: inline-block; }
details[open] summary { border-bottom-left-radius: 0; border-bottom-right-radius: 0; border-bottom: 1px solid #1f2937; }
.accordion-content { padding: 15px; background: #0b101a; border-bottom-left-radius: 8px; border-bottom-right-radius: 8px; }
.visibility-toggle { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px dashed #1f2937; }
.dynamic-list { display: flex; flex-direction: column; gap: 10px; }
.dynamic-row { display: flex; gap: 10px; align-items: flex-start; background: #151b2b; padding: 12px; border-radius: 8px; border: 1px solid #374151; transition: opacity 0.3s; }
.dynamic-row.row-hidden { opacity: 0.4; border-color: #ef4444; }
.dynamic-row .inputs { flex: 1; display: flex; flex-direction: column; gap: 8px; }
.dynamic-row input, .dynamic-row textarea { width: 100%; background: #0b101a; border: 1px solid #374151; color: #fff; padding: 8px; border-radius: 4px; font-family: inherit; font-size: 12px; resize: vertical; min-height: 40px;}
.row-actions { display: flex; flex-direction: column; gap: 6px; }
.preview-panel { width: 55%; background: #1e1e1e; display: flex; flex-direction: column; }
.preview-container { flex: 1; padding: 30px; overflow-y: auto; background-image: radial-gradient(#374151 1px, transparent 1px); background-size: 20px 20px; scroll-behavior: auto; }
#rawCodeEditor { flex: 1; background: #0d121d; border: none; color: #a5f3fc; font-family: 'Consolas', monospace; font-size: 12px; line-height: 1.5; padding: 20px; width: 100%; height: 100%; resize: none; outline: none; display: block; }
</style>
</head>
<body>
<header>
    <div class="brand">
      <h1>HOHO 3D</h1>
      <span>Generador</span>
      
      <div style="margin-left: 20px; display: flex; gap: 10px; border-left: 1px solid #374151; padding-left: 20px;">
        <a href="editor.html" style="color: #fff; text-decoration: none; font-size: 12px; font-weight: bold; background: #1f2937; padding: 6px 12px; border-radius: 6px; transition: 0.3s;" onmouseover="this.style.background='#374151'" onmouseout="this.style.background='#1f2937'">Pre armado</a>
        
        <a href="blanco.html" style="color: #000; text-decoration: none; font-size: 12px; font-weight: bold; background: #00e5ff; padding: 6px 12px; border-radius: 6px; transition: 0.3s;" onmouseover="this.style.background='#00b8cc'" onmouseout="this.style.background='#00e5ff'">Plantilla en blanco</a>
      </div>
      </div>
    <div class="actions">
      <button class="btn btn-cyan" id="copyBtn" onclick="copyCode()">Copiar Código Final</button>
    </div>
  </header>
<div class="main-workspace">
<div class="editor-panel">
<div class="tabs-header">
<button class="tab-btn active" onclick="switchTab('form')">Configuración Visual</button>
<button class="tab-btn" onclick="switchTab('code')">Código Fuente</button>
</div>
<div id="tab-form" class="tab-content active">
    
<details open>
<summary><span class="theme-dot" style="background: #fff;"></span> Información Principal (Hero)</summary>
<div class="accordion-content">
<div class="form-group">
<div class="header-with-toggle">
<label>ID del Video (YouTube)</label>
<button id="btn-vis-video" class="btn-toggle" onclick="toggleVis('video')">Ocultar</button>
</div>
<input type="text" id="v_video" class="form-control" oninput="updateHero('video', this.value)">
</div>
<div class="form-group">
<div class="header-with-toggle">
<label>Título del Producto</label>
<button id="btn-vis-title" class="btn-toggle" onclick="toggleVis('title')">Ocultar</button>
</div>
<input type="text" id="v_title" class="form-control" oninput="updateHero('title', this.value)">
</div>
<div class="form-group">
<div class="header-with-toggle">
<label>Texto Resaltado (Neón Cyan)</label>
<button id="btn-vis-badge" class="btn-toggle" onclick="toggleVis('badge')">Ocultar</button>
</div>
<input type="text" id="v_badge" class="form-control" oninput="updateHero('badge', this.value)">
</div>
<div class="form-group">
<div class="header-with-toggle">
<label>Descripción Header</label>
<button id="btn-vis-desc" class="btn-toggle" onclick="toggleVis('desc')">Ocultar</button>
</div>
<textarea id="v_desc" class="form-control" style="min-height: 100px;" oninput="updateHero('desc', this.value)"></textarea>
</div>
</div>
</details>

<div id="dynamic-sections"></div>

<button class="btn-add-section" onclick="addNewSection()">➕ Agregar Nueva Sección</button>

</div>
<div id="tab-code" class="tab-content" style="padding: 0; display: none; height: 100%;">
<textarea id="rawCodeEditor" readonly></textarea>
</div>
</div>
<div class="preview-panel">
<div class="preview-container" id="previewContainer"></div>
</div>
</div>
<script>
// Base de Colores Neón
const themes = [
{ name: 'Cian', border: '0, 229, 255', hex: '#00e5ff', t1: '#e0fbff', t2: '#a5f3fc' },
{ name: 'Azul', border: '59, 130, 246', hex: '#60a5fa', t1: '#dbeafe', t2: '#bfdbfe' },
{ name: 'Fucsia', border: '236, 72, 153', hex: '#f472b6', t1: '#fbcfe8', t2: '#f9a8d4' },
{ name: 'Ámbar', border: '245, 158, 11', hex: '#fbbf24', t1: '#fef3c7', t2: '#fde68a' },
{ name: 'Verde', border: '16, 185, 129', hex: '#34d399', t1: '#d1fae5', t2: '#a7f3d0' },
{ name: 'Morado', border: '139, 92, 246', hex: '#a78bfa', t1: '#e9d5ff', t2: '#ddd6fe' }
];

// Datos Universales (Plantilla en blanco)
let data = {
hero: {
video: { v: true, val: "" },
title: { v: true, val: "Título del Producto" },
badge: { v: true, val: "Envío Gratis" },
desc: { v: true, val: "Descripción general del producto..." }
},
sections: [
{
v: true, theme: 0, title: "ESPECIFICACIONES", type: "table",
items: [
{ v: true, t: "Atributo", d: "Detalle del atributo." },
{ v: true, t: "Atributo 2", d: "Detalle del atributo 2." }
]
},
{
v: true, theme: 1, title: "DESCRIPCIÓN COMPLETA", type: "description",
items: [
{ v: true, t: "", d: "Aquí puedes escribir todo un bloque de texto continuado.\n\nRespeta los saltos de línea sin problemas." }
]
},
{
v: true, theme: 4, title: "BENEFICIOS", type: "tags",
items: [
{ v: true, t: "", d: "Beneficio 1" },
{ v: true, t: "", d: "Beneficio 2" }
]
}
]
};

// Evitar inyección de HTML en los inputs
function escapeHTML(str) { return str.replace(/"/g, '&quot;'); }

function initEditor() {
// Cargar Hero
document.getElementById('v_video').value = data.hero.video.val;
document.getElementById('v_title').value = data.hero.title.val;
document.getElementById('v_badge').value = data.hero.badge.val;
document.getElementById('v_desc').value = data.hero.desc.val;
refreshHeroToggles();

renderSections();
refreshEngine();
}

function renderSections() {
const container = document.getElementById('dynamic-sections');
let html = '';

data.sections.forEach((sec, sIdx) => {
let theme = themes[sec.theme];
let visClass = sec.v ? 'btn-danger' : 'btn-success';
let visText = sec.v ? 'Ocultar Sección' : 'Mostrar Sección';
let themeOptions = themes.map((t, i) => `<option value="${i}" ${sec.theme == i ? 'selected' : ''}>${t.name}</option>`).join('');

html += `
<details>
<summary><span class="theme-dot" style="background: ${theme.hex};"></span> SECCIÓN ${sIdx + 1}: <span id="lbl-title-${sIdx}" style="margin-left: 5px; opacity: 0.8;">${escapeHTML(sec.title)}</span></summary>
<div class="accordion-content">
<div class="visibility-toggle">
<button class="btn-outline" style="width: auto; margin:0; border: none; color: #ef4444; text-decoration: underline;" onclick="deleteSection(${sIdx})">Eliminar Sección</button>
<button id="btn-sec-${sIdx}" class="${visClass}" onclick="toggleSection(${sIdx})">${visText}</button>
</div>

<div class="form-row">
<div class="form-group">
<label>Título de la Sección</label>
<input type="text" class="form-control" value="${escapeHTML(sec.title)}" oninput="updateSectionProp(${sIdx}, 'title', this.value)">
</div>
<div class="form-group">
<label>Color Neón</label>
<select class="form-control" onchange="updateSectionProp(${sIdx}, 'theme', this.value)">
${themeOptions}
</select>
</div>
</div>

<div class="form-group">
<label>Formato Visual</label>
<select class="form-control" onchange="changeSectionType(${sIdx}, this.value)">
<option value="table" ${sec.type === 'table' ? 'selected' : ''}>Tabla de Datos (Tít + Desc)</option>
<option value="text" ${sec.type === 'text' ? 'selected' : ''}>Múltiples Párrafos</option>
<option value="description" ${sec.type === 'description' ? 'selected' : ''}>Descripción Única (Bloque)</option>
<option value="list" ${sec.type === 'list' ? 'selected' : ''}>Lista con Viñetas</option>
<option value="tags" ${sec.type === 'tags' ? 'selected' : ''}>Etiquetas / Beneficios</option>
</select>
</div>

<div class="form-group" style="margin-top: 15px;">
<label>Elementos de la Sección</label>
<div id="items-container-${sIdx}" class="dynamic-list"></div>
<button id="btn-add-item-${sIdx}" class="btn btn-outline" style="display: ${sec.type === 'description' ? 'none' : 'block'};" onclick="addItem(${sIdx})">+ Agregar Ítem</button>
</div>
</div>
</details>
`;
});

container.innerHTML = html;

data.sections.forEach((sec, sIdx) => {
renderItemsList(sIdx);
});
}

function renderItemsList(sIdx) {
const container = document.getElementById(`items-container-${sIdx}`);
const sec = data.sections[sIdx];
let html = '';

// Si es description aseguramos que solo haya 1 item
if (sec.type === 'description' && sec.items.length === 0) {
sec.items.push({v: true, t: "", d: ""});
}

sec.items.forEach((item, iIdx) => {
let rowClass = item.v === false ? 'dynamic-row row-hidden' : 'dynamic-row';
let btnToggleClass = item.v === false ? 'btn-toggle off' : 'btn-toggle';
let btnToggleText = item.v === false ? 'Mostrar' : 'Ocultar';

let inputsHTML = '';
if (sec.type === 'table') {
inputsHTML = `
<input type="text" placeholder="Título Izquierdo" value="${escapeHTML(item.t)}" oninput="updateItem(${sIdx}, ${iIdx}, 't', this.value)">
<textarea placeholder="Descripción Derecha" oninput="updateItem(${sIdx}, ${iIdx}, 'd', this.value)">${item.d}</textarea>`;
} else if (sec.type === 'text' || sec.type === 'list') {
inputsHTML = `<textarea placeholder="Escribe tu texto..." oninput="updateItem(${sIdx}, ${iIdx}, 'd', this.value)">${item.d}</textarea>`;
} else if (sec.type === 'description') {
inputsHTML = `<textarea style="min-height: 120px;" placeholder="Párrafo único. Acepta saltos de línea (Enters)..." oninput="updateItem(${sIdx}, ${iIdx}, 'd', this.value)">${item.d}</textarea>`;
} else if (sec.type === 'tags') {
inputsHTML = `<input type="text" placeholder="Ej: Envío Gratis" value="${escapeHTML(item.d)}" oninput="updateItem(${sIdx}, ${iIdx}, 'd', this.value)">`;
}

let deleteBtn = sec.type === 'description' ? '' : `<button class="btn-danger" style="padding: 4px; border-radius: 4px; font-size: 10px;" onclick="removeItem(${sIdx}, ${iIdx})">BORRAR</button>`;

html += `
<div class="${rowClass}">
<div class="inputs">${inputsHTML}</div>
<div class="row-actions">
<button class="${btnToggleClass}" onclick="toggleItem(${sIdx}, ${iIdx})">${btnToggleText}</button>
${deleteBtn}
</div>
</div>`;
});
container.innerHTML = html;

let btnAdd = document.getElementById(`btn-add-item-${sIdx}`);
if(btnAdd) {
btnAdd.style.display = sec.type === 'description' ? 'none' : 'block';
}
}

// Actualizaciones de Datos
function updateHero(key, val) { data.hero[key].val = val; refreshEngine(); }
function toggleVis(key) { 
data.hero[key].v = !data.hero[key].v; 
refreshHeroToggles(); 
refreshEngine(); 
}
function refreshHeroToggles() {
['video', 'title', 'badge', 'desc'].forEach(key => {
const btn = document.getElementById('btn-vis-' + key);
if(data.hero[key].v) { btn.innerText = 'Ocultar'; btn.className = 'btn-toggle'; } 
else { btn.innerText = 'Mostrar'; btn.className = 'btn-toggle off'; }
});
}

function updateSectionProp(sIdx, prop, val) {
if(prop === 'theme') val = parseInt(val);
data.sections[sIdx][prop] = val;
if(prop === 'title') { document.getElementById(`lbl-title-${sIdx}`).innerText = val || 'Sin Título'; }
if(prop === 'theme') { renderSections(); } // Redibujar para pintar la bolita
refreshEngine();
}

function changeSectionType(sIdx, newType) {
data.sections[sIdx].type = newType;
if(newType === 'description' && data.sections[sIdx].items.length > 1) {
data.sections[sIdx].items = [data.sections[sIdx].items[0]]; // Dejar solo 1
}
renderItemsList(sIdx);
refreshEngine();
}

function toggleSection(sIdx) {
data.sections[sIdx].v = !data.sections[sIdx].v;
const btn = document.getElementById('btn-sec-' + sIdx);
if(data.sections[sIdx].v) { btn.innerText = 'Ocultar Sección Completa'; btn.className = 'btn-danger'; } 
else { btn.innerText = 'Mostrar Sección Completa'; btn.className = 'btn-success'; }
refreshEngine();
}

function addNewSection() {
data.sections.push({
v: true, theme: 0, title: "NUEVA SECCIÓN", type: "table",
items: [ { v: true, t: "Atributo", d: "Valor" } ]
});
renderSections();
refreshEngine();
setTimeout(() => {
const panel = document.getElementById('tab-form');
panel.scrollTop = panel.scrollHeight;
}, 50);
}

function deleteSection(sIdx) {
if(confirm("¿Estás seguro de eliminar esta sección por completo?")) {
data.sections.splice(sIdx, 1);
renderSections();
refreshEngine();
}
}

// Manejo de Items Individuales
function updateItem(sIdx, iIdx, field, val) { data.sections[sIdx].items[iIdx][field] = val; refreshEngine(); }
function toggleItem(sIdx, iIdx) { data.sections[sIdx].items[iIdx].v = !data.sections[sIdx].items[iIdx].v; renderItemsList(sIdx); refreshEngine(); }
function addItem(sIdx) { data.sections[sIdx].items.push({ v: true, t: "", d: "" }); renderItemsList(sIdx); refreshEngine(); }
function removeItem(sIdx, iIdx) { data.sections[sIdx].items.splice(iIdx, 1); renderItemsList(sIdx); refreshEngine(); }

// Generador Final de Código (Con fijación de scroll)
function refreshEngine() {
const preview = document.getElementById('previewContainer');
const scrollPos = preview.scrollTop;

let h = data.hero;
let videoHTML = h.video.v && h.video.val ? `<div style="background: linear-gradient(135deg, #4c1d95, #7c3aed 60%, #a78bfa); padding: 4px; border-radius: 18px; box-shadow: 0 12px 28px rgba(124, 58, 237, 0.35); margin-bottom: 24px;"><div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 14px; background: #0b1220;"><iframe style="position: absolute; inset: 0; width: 100%; height: 100%; border: 0;" title="Video" src="https://www.youtube.com/embed/${h.video.val}?rel=0&amp;modestbranding=1&amp;playsinline=1" allowfullscreen loading="lazy"></iframe></div></div>` : '';
let badgeHTML = h.badge.v && h.badge.val ? ` <span style="color: #00e5ff; text-shadow: 0 0 10px rgba(0, 229, 255, 0.4); white-space: nowrap;">${h.badge.val}</span>` : '';
let titleHTML = h.title.v && h.title.val ? `<h1 style="margin: 0; font-size: 24px; line-height: 1.25; color: #ffffff; font-weight: 700;">${h.title.val}${badgeHTML}</h1>` : '';
let descHTML = h.desc.v && h.desc.val ? `<p style="margin: 12px 0 0; color: #e2e8f0; font-size: 15px; white-space: pre-wrap; word-break: break-word; overflow-wrap: anywhere;">${h.desc.val}</p>` : '';
let headerHTML = (titleHTML !== '' || descHTML !== '') ? `<div style="background: linear-gradient(135deg, rgba(76, 29, 149, 0.8), rgba(124, 58, 237, 0.8)); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 16px; padding: 24px; margin-bottom: 24px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);">${titleHTML}${descHTML}</div>` : '';

let sectionsHTML = '';
data.sections.forEach(sec => {
if (!sec.v) return;
let visibleItems = sec.items.filter(item => item.v !== false);
if (visibleItems.length === 0) return;

let tTheme = themes[sec.theme];
let contentBody = '';

if (sec.type === 'table') {
let rows = visibleItems.map((item, index) => {
let borderB = (index === visibleItems.length - 1) ? '' : ' border-bottom: 1px solid rgba(255,255,255,0.03);';
let bg = (index % 2 === 0) ? `background: rgba(${tTheme.border}, 0.05);` : '';
return `<tr style="${bg}"><td style="padding: 12px 16px; color: ${tTheme.t1}; width: 34%;${borderB} word-break: break-word; overflow-wrap: anywhere;"><strong>${item.t}</strong></td><td style="padding: 12px 16px; color: ${tTheme.t2};${borderB} word-break: break-word; overflow-wrap: anywhere; white-space: pre-wrap;">${item.d}</td></tr>`;
}).join('');
contentBody = `<tbody>${rows}</tbody>`;
} 
else if (sec.type === 'text') {
let paras = visibleItems.map(item => `<p style="margin: 0 0 12px 0; color: ${tTheme.t1}; font-size: 14px; line-height: 1.6; white-space: pre-wrap; word-break: break-word; overflow-wrap: anywhere;">${item.d}</p>`).join('');
contentBody = `<tbody><tr><td style="padding: 16px;">${paras}</td></tr></tbody>`;
} 
else if (sec.type === 'description') {
let paras = `<p style="margin: 0; color: ${tTheme.t1}; font-size: 14px; line-height: 1.6; white-space: pre-wrap; word-break: break-word; overflow-wrap: anywhere;">${visibleItems[0].d}</p>`;
contentBody = `<tbody><tr><td style="padding: 16px;">${paras}</td></tr></tbody>`;
}
else if (sec.type === 'list') {
let lis = visibleItems.map(item => `<li style="margin-bottom: 8px; color: ${tTheme.t1}; font-size: 14px; word-break: break-word; overflow-wrap: anywhere;">${item.d}</li>`).join('');
contentBody = `<tbody><tr><td style="padding: 16px;"><ul style="margin: 0; padding-left: 20px;">${lis}</ul></td></tr></tbody>`;
}
else if (sec.type === 'tags') {
let tags = visibleItems.map(item => `<span style="background: rgba(${tTheme.border}, 0.2); padding: 8px 12px; border-radius: 8px; border: 1px solid ${tTheme.hex}; font-size: 14px; color: ${tTheme.t1}; box-shadow: 0 0 10px rgba(${tTheme.border}, 0.1); display: inline-block; word-break: break-word; overflow-wrap: anywhere;">${item.d}</span>`).join(' ');
contentBody = `<tbody><tr><td style="padding: 16px; display: flex; flex-wrap: wrap; gap: 12px;">${tags}</td></tr></tbody>`;
}

sectionsHTML += `<table style="width: 100%; border-collapse: separate; border-spacing: 0; overflow: hidden; border-radius: 14px; background: rgba(14, 23, 38, 0.6); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); border: 1px solid ${tTheme.hex}; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2); margin-bottom: 20px; max-width: 100%;" role="table"><thead style="background: rgba(${tTheme.border}, 0.15);"><tr><th style="text-align: left; padding: 14px 16px; color: ${tTheme.hex}; font-size: 13px; letter-spacing: .06em; text-transform: uppercase;" colspan="2">${sec.title}</th></tr></thead>${contentBody}</table>`;
});

let finalHTML = `<div style="max-width: 980px; margin: 24px auto; font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; color: #eae6ff; background: #050b14; padding: 20px; border-radius: 18px; box-sizing: border-box; overflow-wrap: anywhere;">${videoHTML}${headerHTML}<div style="display: block;">${sectionsHTML}</div><div style="text-align: center; color: #6b7280; font-size: 12px; margin-top: 24px; letter-spacing: 0.05em;">Hoho 3D &mdash; Tienda de Impresoras y Filamentos.</div></div>`;
document.getElementById('rawCodeEditor').value = finalHTML.trim();
preview.innerHTML = finalHTML.trim();

// Restaurar scroll
preview.scrollTop = scrollPos;
}

// Navegación y Copiado
function switchTab(tabName) {
document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
document.querySelectorAll('.tab-content').forEach(content => { content.classList.remove('active'); content.style.display = 'none'; });
if(tabName === 'form') {
document.querySelectorAll('.tab-btn')[0].classList.add('active');
document.getElementById('tab-form').classList.add('active');
document.getElementById('tab-form').style.display = 'block';
} else {
document.querySelectorAll('.tab-btn')[1].classList.add('active');
document.getElementById('tab-code').classList.add('active');
document.getElementById('tab-code').style.display = 'block';
}
}

function copyCode() {
const codeToCopy = document.getElementById('rawCodeEditor').value;
const btn = document.getElementById('copyBtn');
const originalText = btn.innerText;
navigator.clipboard.writeText(codeToCopy).then(() => {
btn.innerText = '¡Copiado correctamente ✔!';
btn.style.background = '#10b981';
setTimeout(() => { btn.innerText = originalText; btn.style.background = '#00e5ff'; }, 3000);
}).catch(err => {
alert('Tu navegador bloqueó el copiado automático. Ve a la pestaña "Código Fuente" y cópialo manualmente.');
});
}

// Arrancar herramienta
initEditor();
</script>
