.tab-content.active { display: block; }

.header-with-toggle { display: flex; justify-content: space-between; align-items: center; }

.form-control { background: #151b2b; border: 1px solid #374151; color: #fff; padding: 12px; border-radius: 8px; font-family: inherit; font-size: 13px; outline: none; width: 100%;}
.form-control:focus { border-color: #00e5ff; }
textarea.form-control { resize: vertical; min-height: 80px; }
details { background: #111827; border: 1px solid #1f2937; border-radius: 8px; margin-bottom: 15px; display: block; }
summary { background: #151b2b; padding: 15px; font-size: 14px; font-weight: 600; color: #fff; cursor: pointer; outline: none; transition: background 0.3s; border-radius: 8px; }

details[open] summary { border-bottom-left-radius: 0; border-bottom-right-radius: 0; border-bottom: 1px solid #1f2937; }

ficha: true,
recomendado: true,
beneficios: true,
faq: true
}
};
function initForm() {
document.getElementById('v_video').value = data.video;
document.getElementById('v_title').value = data.title;
document.getElementById('v_badge').value = data.badge;
document.getElementById('v_desc').value = data.desc;
document.getElementById('v_recomendado').value = data.recomendado;
document.getElementById('v_beneficios').value = data.beneficios;
renderList('caracteristicas');
renderList('incluye');
renderList('ficha');
renderList('faq');
refreshEngine();
}
function toggleVis(key) {
data.visibility[key] = !data.visibility[key];
const btn = document.getElementById('btn-vis-' + key);
if(data.visibility[key]) {
btn.innerText = 'Ocultar';
btn.className = 'btn-toggle';
} else {
btn.innerText = 'Mostrar';
btn.className = 'btn-toggle off';
}
refreshEngine();
}
function toggleSection(sectionId) {
data.visibility[sectionId] = !data.visibility[sectionId];
const btn = document.getElementById('btn-sec-' + sectionId);
if(data.visibility[sectionId]) {
btn.innerText = 'Ocultar Sección Completa';
btn.className = 'btn-danger';
} else {
btn.innerText = 'Mostrar Sección Completa';
btn.className = 'btn-success';
}
refreshEngine();
}
function toggleItemVis(listName, index) {
data[listName][index].v = !data[listName][index].v;
renderList(listName);
refreshEngine();
}
function renderList(listName) {
const container = document.getElementById('list-' + listName);
container.innerHTML = '';
data[listName].forEach((item, index) => {
let rowClass = item.v === false ? 'dynamic-row row-hidden' : 'dynamic-row';
let btnToggleClass = item.v === false ? 'btn-toggle off' : 'btn-toggle';
let btnToggleText = item.v === false ? 'Mostrar' : 'Ocultar';
container.innerHTML += `
<div class="${rowClass}">
<div class="inputs">
<input type="text" placeholder="Título" value="${item.t.replace(/"/g, '&quot;')}" oninput="updateRowData('${listName}', ${index}, 't', this.value)">
<textarea placeholder="Descripción" oninput="updateRowData('${listName}', ${index}, 'd', this.value)">${item.d}</textarea>
</div>
<div class="row-actions">
<button class="${btnToggleClass}" onclick="toggleItemVis('${listName}', ${index})">${btnToggleText}</button>
<button class="btn-danger" style="padding: 4px; border-radius: 4px; font-size: 10px;" onclick="removeRow('${listName}', ${index})">BORRAR</button>
</div>
</div>`;
});
}
function addRow(listName) {
data[listName].push({ v: true, t: "", d: "" });
renderList(listName);
refreshEngine();
}
function removeRow(listName, index) {
data[listName].splice(index, 1);
renderList(listName);
refreshEngine();
}
function updateRowData(listName, index, field, value) {
data[listName][index][field] = value;
refreshEngine();
}
function updateData(field, value) {
data[field] = value;
refreshEngine();
}
function buildTableHTML(listName, titleSection, rgbBorder, hexTitle, hexText1, hexText2) {
if (!data.visibility[listName]) return '';
let visibleItems = data[listName].filter(item => item.v !== false);
if (visibleItems.length === 0) return '';
let rows = visibleItems.map((item, index) => {
let isLast = index === visibleItems.length - 1;
let borderBottom = isLast ? '' : ' border-bottom: 1px solid rgba(255,255,255,0.03);';
let bg = (index % 2 === 0) ? `background: rgba(${rgbBorder}, 0.05);` : '';
return `<tr style="${bg}"><td style="padding: 12px 16px; color: ${hexText1}; width: 34%;${borderBottom}"><strong>${item.t}</strong></td><td style="padding: 12px 16px; color: ${hexText2};${borderBottom}">${item.d}</td></tr>`;
}).join('');
return `<table style="width: 100%; border-collapse: separate; border-spacing: 0; overflow: hidden; border-radius: 14px; background: rgba(14, 23, 38, 0.6); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); border: 1px solid rgba(${rgbBorder}, 1); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2); margin-bottom: 20px;" role="table"><thead style="background: rgba(${rgbBorder}, 0.15);"><tr><th style="text-align: left; padding: 14px 16px; color: ${hexTitle}; font-size: 13px; letter-spacing: .06em; text-transform: uppercase;" colspan="2">${titleSection}</th></tr></thead><tbody>${rows}</tbody></table>`;
}
function buildRecomendadoHTML() {
if (!data.visibility.recomendado || !data.recomendado.trim()) return '';
return `<table style="width: 100%; border-collapse: separate; border-spacing: 0; border-radius: 14px; background: rgba(14, 23, 38, 0.6); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); border: 1px solid #f59e0b; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2); margin-bottom: 20px;" role="table"><thead style="background: rgba(245, 158, 11, 0.15);"><tr><th style="text-align: left; padding: 14px 16px; color: #fbbf24; font-size: 13px; letter-spacing: .06em; text-transform: uppercase;">RECOMENDADO PARA</th></tr></thead><tbody><tr><td style="padding: 16px; color: #fef3c7;">${data.recomendado}</td></tr></tbody></table>`;
}
function buildBenefitsHTML() {
if (!data.visibility.beneficios) return '';
let lines = data.beneficios.split('\n').filter(l => l.trim() !== '');
if(lines.length === 0) return '';
let tags = lines.map(l => `<span style="background: rgba(6, 78, 59, 0.4); padding: 8px 12px; border-radius: 8px; border: 1px solid #10b981; font-size: 14px; box-shadow: 0 0 10px rgba(16, 185, 129, 0.1);">${l.trim()}</span>`).join(' ');
return `<table style="width: 100%; border-collapse: separate; border-spacing: 0; border-radius: 14px; background: rgba(14, 23, 38, 0.6); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); border: 1px solid #10b981; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2); margin-bottom: 20px;" role="table"><thead style="background: rgba(16, 185, 129, 0.15);"><tr><th style="text-align: left; padding: 14px 16px; color: #34d399; font-size: 13px; letter-spacing: .06em; text-transform: uppercase;">BENEFICIOS HOHO 3D</th></tr></thead><tbody><tr><td style="padding: 16px; color: #d1fae5; display: flex; flex-wrap: wrap; gap: 12px;">${tags}</td></tr></tbody></table>`;
}
function refreshEngine() {
let videoHTML = data.visibility.video ? `<div style="background: linear-gradient(135deg, #4c1d95, #7c3aed 60%, #a78bfa); padding: 4px; border-radius: 18px; box-shadow: 0 12px 28px rgba(124, 58, 237, 0.35); margin-bottom: 24px;"><div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 14px; background: #0b1220;"><iframe style="position: absolute; inset: 0; width: 100%; height: 100%; border: 0;" title="Video" src="https://www.youtube.com/embed/${data.video}?rel=0&amp;modestbranding=1&amp;playsinline=1" allowfullscreen loading="lazy"></iframe></div></div>` : '';
let badgeHTML = data.visibility.badge ? ` <span style="color: #00e5ff; text-shadow: 0 0 10px rgba(0, 229, 255, 0.4); white-space: nowrap;">${data.badge}</span>` : '';
let titleHTML = data.visibility.title ? `<h1 style="margin: 0; font-size: 24px; line-height: 1.25; color: #ffffff; font-weight: 700;">${data.title}${badgeHTML}</h1>` : '';
let descHTML = data.visibility.desc ? `<p style="margin: 12px 0 0; color: #e2e8f0; font-size: 15px;">${data.desc}</p>` : '';
let headerHTML = (titleHTML !== '' || descHTML !== '') ? `<div style="background: linear-gradient(135deg, rgba(76, 29, 149, 0.8), rgba(124, 58, 237, 0.8)); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 16px; padding: 24px; margin-bottom: 24px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);">${titleHTML}${descHTML}</div>` : '';
let finalHTML = `<div style="max-width: 980px; margin: 24px auto; font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; color: #eae6ff; background: #050b14; padding: 20px; border-radius: 18px; box-sizing: border-box;">${videoHTML}${headerHTML}<div style="display: block;">${buildTableHTML('caracteristicas', 'CARACTERÍSTICAS DESTACADAS', '0, 229, 255', '#00e5ff', '#e0fbff', '#a5f3fc')}${buildTableHTML('incluye', '¿QUÉ INCLUYE?', '59, 130, 246', '#60a5fa', '#dbeafe', '#bfdbfe')}${buildTableHTML('ficha', 'FICHA TÉCNICA', '236, 72, 153', '#f472b6', '#fbcfe8', '#f9a8d4')}${buildRecomendadoHTML()}${buildBenefitsHTML()}${buildTableHTML('faq', 'PREGUNTAS FRECUENTES (FAQ)', '139, 92, 246', '#a78bfa', '#e9d5ff', '#ddd6fe')}</div><div style="text-align: center; color: #6b7280; font-size: 12px; margin-top: 24px; letter-spacing: 0.05em;">Hoho 3D &mdash; Tienda de Impresoras 3D & Filamentos</div></div>`;
document.getElementById('rawCodeEditor').value = finalHTML.trim();
document.getElementById('previewContainer').innerHTML = finalHTML.trim();
}
function switchTab(tabName) {
document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
document.querySelectorAll('.tab-content').forEach(content => {
content.classList.remove('active');
content.style.display = 'none';
});
if(tabName === 'form') {
document.querySelectorAll('.tab-btn')[0].classList.add('active');
document.getElementById('tab-form').classList.add('active');
document.getElementById('tab-form').style.display = 'block';
} else {
document.querySelectorAll('.tab-btn')[1].classList.add('active');
document.getElementById('tab-code').classList.add('active');
document.getElementById('tab-code').style.display = 'block';
}
}
function copyCode() {
const codeToCopy = document.getElementById('rawCodeEditor').value;
const btn = document.getElementById('copyBtn');
const originalText = btn.innerText;
navigator.clipboard.writeText(codeToCopy).then(() => {
btn.innerText = '¡Copiado correctamente ✔!';
btn.style.background = '#10b981';
setTimeout(() => {
btn.innerText = originalText;
btn.style.background = '#00e5ff';
}, 3000);
}).catch(err => {
alert('Tu navegador bloqueó el copiado automático. Por favor, ve a la pestaña "Código Fuente" y cópialo manualmente.');
console.error('Error al copiar: ', err);
});
}
initForm();
</script>
